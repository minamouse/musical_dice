<!DOCTYPE html>
<html>
<head>
    <script src="https://www.verovio.org/javascript/latest/verovio-toolkit-wasm.js" defer></script>
    <script type="module" defer>
      import { Chuck } from 'https://cdn.jsdelivr.net/npm/webchuck/+esm';

      document.addEventListener("DOMContentLoaded", (event) => {
          verovio.module.onRuntimeInitialized = () => {
            let tk = new verovio.toolkit();
            console.log("Verovio has loaded!");
            fetch("cda000.krn")
              .then( (response) => response.text() )
              .then( (meiXML) => {
                let svg = tk.renderData(meiXML, {});
                document.getElementById("notation").innerHTML = svg;
              });
          }
      });

      document.getElementById('action').addEventListener('click', async () => {
        // Initialize default ChucK object, if not already initialized
        window.theChuck ??= await Chuck.init([]);
        // Run ChucK code
        await window.theChuck.loadFile("./audio_files/horizdisplidoffmic1.wav");
        await window.theChuck.loadFile("./audio_files/horizdisplidoffmic2.wav");
        theChuck.runCode(`
            me.dir() + "horizdisplidoffmic1.wav" => string filename;
            SndBuf buf(filename);
            me.dir() + "horizdisplidoffmic2.wav" => string filename2;
            SndBuf buf2(filename2);
            0 => int measures;

            while(measures < 6)
            {
                if (measures == 0) {
                    0 => buf.pos;
                    buf => dac;
                }
                if (measures == 1) {
                    0 => buf2.pos;
                    buf2 => dac;
                }
                1 + measures => measures;
                10000::ms => now;
            }
        `);
      });
    </script>
  </head>
<body>

<h1>Mozart's Musical Dice Game</h1>

<button id="action">Start and Play</button>
<div id="notation"></div>

<p id="demo"></p>

</body>
</html>
